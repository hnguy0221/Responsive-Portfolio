<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=0.1" charset="UTF-8"/>
        <title>Basic-Portfolio-Contact</title>
        <!-- Linking CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/contact-style.css">
    </head>
    <body>
        <header>
            <div id="name">
                <h1>Hai Nguyen</h1>
            </div>
            <div id="nav-1">
                <nav id="selection">
                    <ul>
                        <li><a href="index.html">About</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container">
            <section class="contact-section">
                <p class="contact-text">Contact</p>
                <form action="">
                    <fieldset>
                        <div style="margin-top: 4%; margin-left: 2%;">
                            <div>
                                <label>Name</label>
                            </div>
                            <div>
                                <input value="John Smith" type="text" id="textField" />
                            </div>
                        </div>
                        <div style="margin-top: 4%; margin-left: 2%;">
                            <div>
                                <label>Email</label>
                            </div>
                            <div>
                                <input type="text" value="example@gmail.com" id="textField" /> 
                            </div>
                        </div>
                        <div style="margin-top: 4%; margin-left: 2%;">
                            <div>
                                <label>Message</label>
                            </div>
                            <div>
                                <textarea type="text" id="textBoxArea"></textarea>
                            </div>    
                        </div>                    
                        <div style="margin-top: 4%; margin-left: 2%; margin-bottom: 2%;">
                            <button type="button" id="button-1">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </section>
            <section id="connect-with-me-section">
                <p class="connect-with-me-text">Connect with Me</p>
                <div class="icons-img">
                    <a href="https://github.com/">
                        <img class="github-img" src="assets/images/github_square_black.png"/>
                    </a>
                    <a href="https://www.linkedin.com/feed/">
                        <img class="social-icon-img linkedin-img" src="assets/images/linkedin.png"/>
                    </a>
                    <a href="http://stackoverflow.com/">
                        <img class="social-icon-img stackoverflow-img" src="assets/images/stackoverflow.png"/>
                    </a>
                </div>
            </section>
        </div>
        <footer class="my-footer">
            <p>Â© Copyright 2017 Hai Nguyen</p>
        </footer>
    </body>
</html>
